apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aitdevops-site
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/aitdevops/aitdevops-gke.git'
    targetRevision: HEAD
    path: charts/aitdevops-site
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

